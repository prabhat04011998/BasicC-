<html>

<body>
	
	<div id="d1"></div>

		<li>first</li>
		<li>first</li>
		<li>first</li>

	<script>

			$('#list').before('<p>paragraph</p>');
			$('#list').before('<p>another-paragraph</p>');

			//$('#list').remove();



		});
	</script>

</body>
